<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создание и продвижение сайтов</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="mailto:info@davydov-web.ru" class="header__mail">info@davydov-web.ru</a>
                <a href="#" class="header__logo">
                    <img src="./assets/images/logo.png" alt="davydov-web" class="logo__img">
                </a>
                <div class="header__right">
                    <a href="tel:+79269806323" class="right__tel">+7 (926) 980-63-23</a>
                    <button class="right__callback">Заказать обратный звонок</button>
                </div>
            </div>
        </header>
        <section class="section hero">
            <div class="container hero__container">
                <h1 class="hero__title">Создание и продвижение продающих сайтов</h1>
                <h2 class="hero__subtitle">Оставьте заявку и мы настроим рекламу для вас <span class="subtitle__color">БЕСПЛАТНО</span></h2>
                <form class="hero__form">
                    <input type="text" class="form__inp" placeholder="Ваше имя">
                    <input type="text" class="form__inp" placeholder="Ваш e-mail">
                    <input type="text" class="form__inp" placeholder="Ваш телефон">
                    <button class="form__btn">Оставить заявку</button>
                </form>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
